<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: black;
      }
      h1 {
        color: brown;
      }
      .markup {
        color: blue;
      }
      #programing {
        color: green;
      }
      span.js {
        background-color: yellow;
      }
      .ts_td > .ts {
        background-color: blue;
      }
      table .markup {
        background-color: yellow;
      }
      .html + .css {
        background-color: orange;
      }
      .js_link ~ td {
        background-color: blue;
      }
      .html_link:hover {
        color: red;
      }
      .css_link:active {
        color: blue;
      }
      .react:focus {
        background-color: skyblue;
      }
      .flamework:first-child {
        color: gold;
      }
      .flamework:last-child {
        background-color: red;
      }
      .flamework:nth-child(2) {
        background-color: green;
      }
      .react::after {
        content: '킹왕짱!';
      }
      .vue::before {
        content: '좋은';
      }
      .lib[colspan='3'] {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <h1>프론트엔드 기술들</h1>
    <table border="1">
      <tr>
        <th colspan="3" class="markup">마크업 언어</th>
      </tr>
      <tr>
        <td>
          <img
            src="https://cdn-icons-png.flaticon.com/512/732/732212.png"
            alt="html"
          />
        </td>
        <td colspan="2">
          <img
            src="https://heropy.blog/css/images/vendor_icons/css3.png"
            alt="css"
          />
        </td>
      </tr>
      <tr>
        <td class="html">HTML</td>
        <td colspan="2" class="css">CSS</td>
      </tr>
      <tr>
        <td>
          <a
            href="https://developer.mozilla.org/ko/docs/Web/HTML"
            target="_blank"
            class="html_link"
            >HTML문서</a
          >
        </td>
        <td colspan="2">
          <a
            href="https://developer.mozilla.org/ko/docs/Web/CSS"
            target="_blank"
            class="css_link"
            >CSS문서</a
          >
        </td>
      </tr>
      <tr>
        <th colspan="3" id="programing">프로그래밍 언어</th>
      </tr>
      <tr>
        <td>
          <img
            src="https://s3-ap-northeast-2.amazonaws.com/opentutorials-user-file/course/3700/11366.png"
            alt="JavaScript"
          />
        </td>
        <td colspan="2">
          <img
            src="https://hanamon.kr/wp-content/uploads/2021/03/TypeScrip.png"
            alt="TypeScript"
          />
        </td>
      </tr>
      <tr>
        <td>
          <span class="js">JavaScript</span>
        </td>
        <td colspan="2" class="ts_td">
          <span class="ts">TypeScript</span>
        </td>
      </tr>
      <tr>
        <td class="js_link">
          <a
            href="https://developer.mozilla.org/ko/docs/Web/JavaScript"
            target="_blank"
            >JavaScript문서</a
          >
        </td>
        <td colspan="2">
          <a
            href="https://www.typescriptlang.org/docs/handbook/intro.html"
            target="_blank"
            >TypeScript문서</a
          >
        </td>
      </tr>
      <tr>
        <th colspan="3" class="lib">프레임워크/라이브러리</th>
      </tr>
      <tr>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png"
            alt="react"
          />
        </td>
        <td>
          <img src="https://kr.vuejs.org/images/logo.png" alt="vue" />
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png"
            alt="angular"
          />
        </td>
      </tr>
      <tr class="flamework">
        <td class="react">react</td>
        <td class="vue">vue</td>
        <td>
          <span>angular</span>
        </td>
      </tr>
      <tr>
        <td>
          <a
            href="https://ko.reactjs.org/docs/getting-started.html"
            target="_blank"
            >react문서</a
          >
        </td>
        <td>
          <a href="https://kr.vuejs.org/v2/guide/index.html" target="_blank"
            >vue문서</a
          >
        </td>
        <td>
          <a href="https://angular.kr/start" target="_blank">angular문서</a>
        </td>
      </tr>
    </table>
  </body>
</html>
